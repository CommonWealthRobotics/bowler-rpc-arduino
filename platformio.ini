[env:esp32dev_wifi]
platform = espressif32
framework = arduino, espidf
board = esp32dev
build_flags = -D PLATFORM_ESP32 -D USE_WIFI -g
lib_deps =
  Preferences
  Esp32WifiManager@0.9.1
  file:///home/salmon/Documents/PlatformIO/Projects/bowler-device-server
  PWMServo@2.1
  ESP32Encoder@0.2.1
  ESP32Servo@0.6.0
lib_ldf_mode = chain+
test_build_project_src = true
monitor_speed = 115200

[env:teensy35_hid]
platform = teensy
framework = arduino
board = teensy35
build_flags = -D PLATFORM_TEENSY -D USE_HID -D USB_RAWHID
lib_deps =
  file:///home/salmon/Documents/PlatformIO/Projects/bowler-device-server
  PWMServo@2.1
lib_ldf_mode = chain+
test_build_project_src = true
monitor_speed = 115200
